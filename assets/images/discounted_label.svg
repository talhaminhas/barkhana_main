<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100">
    <!-- Create a flagpole (rectangle) -->
    <rect x="20" y="20" width="10" height="60" fill="brown" />

    <!-- Create a flag (rectangle) -->
    <rect x="30" y="20" width="150" height="60" fill="red" />

    <!-- Add text "Discounted" on the flag -->
    <text x="105" y="60" text-anchor="middle" font-size="20" font-weight="bold" fill="white">Discounted</text>
</svg>
